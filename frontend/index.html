<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1 class="page-title">Guess that Code</h1>
  <div class="window" style="width: 80%; height: 80%;margin:auto;">
    <div class="title-bar">
      <div class="title-bar-text">
        <p>Game Window</p>
      </div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="flex-container">
        <div id="question-div" class="htmx-indicator" hx-target="this" hx-swap="innerHTML">
          <p>Generate a question</p>
        </div>
      </div>
      <button
        id="generate-button"
        hx-get="/api/generate/python"
        hx-target="#question-div"
        hx-indicator="#question-div"
        hx-headers='{"accept": "text/html"}'>
        Generate Code
      </button>
    </div>
  </div>
  <script src="js/app.js"></script>

</body>

</html>
